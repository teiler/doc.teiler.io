dist: trusty

language: node_js
node_js:
  - 'node'

cache:
  yarn: true

before_script: 
- yarn global add aglio
- mkdir dist && echo 'doc.teiler.io' > dist/CNAME

script: aglio --theme-variables streak  -i api.apib -o dist/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master